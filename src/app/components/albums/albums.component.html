<div class="background">
    <div class="wrapper">
        <div class="albums">
            <div class="album" *ngFor="let album of albums" [routerLink]="['/albums', album.id] ">
                <div class="album-title"> {{album.title}}</div>
                <div class="album-info">
                    <div>Author: {{ getNameById(album.userId)}}</div>
                    <div>{{getPhotosNumber(album.id)}} photos</div>
                </div>
            </div>
        </div>
    </div>
</div>
