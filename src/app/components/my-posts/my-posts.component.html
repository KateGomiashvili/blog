<div class="posts-wrapper">
    <div class="posts">
        <div class="post" *ngFor="let post of myPosts">
            <div class="author-title">
                <div class="post-title"> {{post.title}}</div>
            </div>
            <button class="post-button" [routerLink]="['/posts', post.id]">Read Post</button>
        </div>
    </div>
</div>
