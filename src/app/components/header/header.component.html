<header>
    <div class="wrapper">
        <div class="header">
            <div class="logo" routerLink="/">
                <img src="../../../assets/images/blog-svgrepo-com.svg">
                <h1>Blog</h1>
            </div>
            <div class="nav">
                <div>
                    <a [routerLink]="'/posts'" routerLinkActive="active" appUnderline [linkName]="'/posts'">
                        Posts
                    </a>
                </div>
                <div><a [routerLink]="'/albums'" routerLinkActive="active" appUnderline
                        [linkName]="'/albums'">Albums</a>
                </div>
            </div>
            <div class="account">
                <a (click)="handleButtonClick()">
                    <div class="account-info">

                        <div>{{ currentUserName }} </div>
                        <div [ngClass]="{ 'signed-in': isSignedIn, 'not-signed-in': !isSignedIn }" class="arrow"><img
                                src="../../../assets/images/down-arrow-backup-2-svgrepo-com (1).svg"></div>

                        <img src="../../../assets/images/user-rounded-svgrepo-com.svg">

                    </div>
                </a>
                <app-menu *ngIf="menuVisible" [shown]="isSignedIn" (menuClosed)="closeMenu()"></app-menu>
            </div>


        </div>

    </div>
</header>
